<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>카트 화면</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        .kiosk-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .item-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .item-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .item-table td {
            padding: 6px 10px;
        }
        .pay-btn {
            width: 150px;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }
        .back-btn {
            position: absolute;
            top: 20px;   /* 화면 위쪽에서 20px */
            right: 20px; /* 화면 오른쪽에서 20px */
        }
    </style>
</head>

<body>

<div class="kiosk-container">
    <!-- 카테고리 화면 복귀 버튼 -->
    <a th:href="@{/order/back}" class="btn btn-outline-primary back-btn">
        메뉴 선택화면으로
    </a>
    <h2 class="text-center mb-4">카트</h2>

    <!-- 상품 반복 -->
    <div th:each="item, stat : ${cart}" class="item-card">
        <div class="item-title" th:text="${stat.count} + '번째 상품'"></div>
        <table class="item-table">
            <tr>
                <td>상품명</td>
                <td th:text="${item.itemName}"></td>
            </tr>
            <tr>
                <td>주문 수량</td>
                <td th:text="${item.quantity}"></td>
            </tr>
            <tr>
                <td>얼음 추가</td>
                <td th:text="${item.addIce} ? 'O' : 'X'"></td>
            </tr>
            <tr>
                <td>샷 추가</td>
                <td th:text="${item.addShot} ? 'O' : 'X'"></td>
            </tr>
            <tr>
                <td>설탕 추가</td>
                <td th:text="${item.addSugar} ? 'O' : 'X'"></td>
            </tr>
        </table>
    </div>

    <!-- 결제 버튼 -->
    <form th:action="@{/order/make}" method="post" class="text-center">
        <button type="submit" class="btn btn-primary pay-btn">결제하기</button>
    </form>
</div>

</body>

</html>
