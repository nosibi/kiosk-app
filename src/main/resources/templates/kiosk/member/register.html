<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>회원 등록 화면</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            display: flex;
            justify-content: center;   /* 가로 중앙 */
            align-items: center;       /* 세로 중앙 */
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .kiosk-container {
            width: 400px;
            padding: 40px;
            border: 2px solid #ccc;
            border-radius: 15px;
            background-color: #fff;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 30px;
        }

        #phone {
            width: 100%;
            font-size: 24px;
            padding: 15px;
            text-align: center;
            border: 2px solid #aaa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .pay-btn {
            font-size: 18px;
            padding: 10px 0;
            width: 50%;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .pay-btn:hover {
            background-color: #0056b3;
        }
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
        .back-btn {
            position: absolute;
            top: 20px;   /* 화면 위쪽에서 20px */
            right: 20px; /* 화면 오른쪽에서 20px */
        }
    </style>
</head>

<body>

<div class="kiosk-container">

    <!-- 회원 등록 버튼 -->
    <a th:href="@{/kiosk}" class="btn btn-outline-primary back-btn">
        홈으로
    </a>

    <h2>
        전화번호를 입력하십시오
    </h2>
    <form th:action="@{/member/register}" method="post">
        <div th:if="${error!=null}">
            <p class="field-error" th:text="${error}"></p>
        </div>
        <input type="tel" id="phone" name="telephoneNumber" pattern="^010-[0-9]{4}-[0-9]{4}$" class="form-control"
               placeholder="ex)010-0000-0000">
        <button type="submit" class="pay-btn">확인</button>
    </form>
</div>

</body>

</html>
