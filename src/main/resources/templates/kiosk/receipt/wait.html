<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>대기번호 화면</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        .kiosk-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .item-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .item-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .item-table td {
            padding: 6px 10px;
        }
        .pay-btn {
            width: 150px;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="kiosk-container">
    <h2 class="text-center mb-4" th:text="${receipt}">대기번호</h2>

    <!-- 결제 버튼 -->
    <form th:action="@{/receipt/print}" method="post" class="text-center">
        <button type="submit" class="btn btn-primary pay-btn">확인</button>
    </form>
</div>

</body>

</html>
