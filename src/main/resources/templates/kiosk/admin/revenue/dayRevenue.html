<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>특정 날짜 매출 조회 결과 화면</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            display: flex;
            align-items: center;           /* 수직 중앙 정렬 */
            justify-content: center;       /* 수평 중앙 정렬 */
            height: 100vh;                 /* 전체 화면 높이 */
            background-color: #f8f9fa;     /* 밝은 배경색 */
        }

        .kiosk-container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .admin-btn {
            width: 100%;
            height: 55px;
            margin-bottom: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #fff;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .btn-row button {
            flex: 1;                       /* 동일한 크기 */
            height: 50px;
        }
        .back-btn{
            position: absolute;
            top: 20px;   /* 화면 위쪽에서 20px */
            right: 20px; /* 화면 오른쪽에서 20px */
        }
    </style>
</head>
<body>

<div class="kiosk-container">

    <!-- 관리자 모드 화면 복귀 버튼 -->
    <a th:href="@{/admin/back}" class="btn btn-outline-primary back-btn">
        관리자 홈으로
    </a>

    <div class="text-center mb-4" th:object="${date}">
        <h2 th:text="${date} + ' 매출액은' + ${revenue} + '원입니다.'"></h2>
    </div>

    <form method="get" th:action="@{/admin/revenue}">
        <div>
            <button class="admin-btn">확인</button>
        </div>
    </form>


</div>

</body>
</html>
