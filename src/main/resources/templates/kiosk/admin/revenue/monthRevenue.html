<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>월 매출 조회 결과 화면</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .kiosk-container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: auto;
        }
        .admin-btn {
            width: 100%;
            height: 55px;
            margin-bottom: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #fff;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .btn-row button {
            flex: 1;                       /* 동일한 크기 */
            height: 50px;
        }
        .back-btn{
            position: absolute;
            top: 20px;   /* 화면 위쪽에서 20px */
            right: 20px; /* 화면 오른쪽에서 20px */
        }
        table{
            width: 100%;
            border: 1px solid #444444;
            text-align: center;
        }
        th, td{
            border: 1px solid #444444;
        }
    </style>
</head>
<body>

<div class="kiosk-container">

    <!-- 관리자 모드 화면 복귀 버튼 -->
    <a th:href="@{/admin/back}" class="btn btn-outline-primary back-btn">
        관리자 홈으로
    </a>

    <table>
       <tr>
           <th>날 짜</th>
           <th>매출액</th>
       </tr>
        <tr th:each="dateRevenue, stat : ${dateRevenues}">
            <td th:text="${dateRevenue.date}"></td>
            <td th:text="${dateRevenue.revenue} + '원'"></td>
        </tr>
        <tr>
            <td><b>합 계</b></td>
            <td th:text="${totalRevenue} + '원'"></td>
        </tr>
    </table>

    <form method="get" th:action="@{/admin/revenue}">
        <div>
            <button class="admin-btn">확인</button>
        </div>
    </form>


</div>

</body>
</html>
